<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="stylesheet" href="./styles.css" />

    <body>
        <section>
            <div class="box-1">

                    </div>
                </div>
            </div>
        </section>

        <div class="e-letter">

        <section>
            <div class="plus">
                <div class="horizontal-10"></div>

            </div>

                <div class="right-vertical"></div>

                <div class="top-line"></div>

        <section>
            <div class="scale">
                <div class="horizontal-line"></div>
                <div class="scale-right"></div>
                <div class="scale-left"></div>
                <div class="scale-middle"></div>
            </div>
